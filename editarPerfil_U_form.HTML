<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>Twitter Bootstrap Modals Example</title> 
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/datepicker.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <form class="form-horizontal well">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="imper">Imagen de perfil: </label>
          <div class="controls">
            <input type="file" class="input-file" id="imper" ></input>
          </div>
        </div>        
        <div class="control-group">
          <label class="control-label" for="nom">Nombres: </label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="nom">              
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="ape">Apellidos: </label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="ape">              
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="mail">Email: </label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="mail">              
          </div>
        </div>       
        <div class="control-group">
          <label class="control-label" for="genero">Genero: </label>
            <div class="controls">
              <label class="radio"> 
                <input type="radio" id="genero" value="option1" name="opR">
                  Masculino
              </label>
              <label class="radio"> 
                <input type="radio" id="genero" value="option2" name="opR">
                  Femenino
              </label>            
            </div>
        </div>
        <div class="control-group">
          <label class="control-label">Fecha de Nacimiento: </label>
            <div class="controls">
              <div class="input-append date" id="dp" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input class="span2" size="16" value="12-02-2012" readonly="readonly" type="text">
                <span class="add-on"><i class="icon-calendar"></i></span>
              </div>
            </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="nom">Cambiar Contraseña: </label>
          <div class="controls">
            <input type="password" class="span2" id="pass">              
            <!-- <p class="help-block">minimo 6 caracteres (a-z) con numeros (0-9)</p> -->
            <span class="help-inline">minimo 6 caracteres entre letras y números</span>      
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="nom">Confirma tu Contraseña: </label>
          <div class="controls">
            <input type="password" class="span2" id="pass2">                
          </div>
        </div>
        <div class="form-actions">          
          <button type="submit" class="btn btn-success">Guardar Cambios</button>  
          <button type="submit" class="btn btn-primary">Cancelar</button>
        </div>        
      </fieldset>
    </form>
  </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>    
    <script src="js/bootstrap-modal.js"></script>

    <script>
      $(function(){
        $('#dp').datepicker();     
      });
    </script>    

</body>
</html>
